<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="upper">
        
        <div class="updater">
            <div class="screen">
                <div class="top">
                    <div class="run tt">Run
                        <p>0</p>
                    </div>
                    <div class="over tt">Over
                        <p>
                            00
                        </p>

                    </div>
                    <div class="wicket tt">Wicket
                        <p>
                            
                        </p>

                    </div>



                </div>
                <div class="down">
                    <h5>This over</h5>

                </div>



            </div>
            <!-- run buttons -->
            <button class="runb">1</button>
            <button class="runb">2</button>
            <button class="runb">3</button>
            <button class="runb">4</button>
            <!-- <button class="runb">5</button> -->
            <button class="runb">6</button>
            <div class="balls">
                <button id="Dot">Dot Ball</button>
                <button id="wicketb">Wicket</button>
                <button id="WD">Wide Ball</button>
                <button id="NB">No Ball</button>
            </div>
        </div>


    </div>





    <script src="script.js"></script>
</body>

</html>
